<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8e85 25%, #ffa07a 50%, #98fb98 75%, #87ceeb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Watermelon decorations */
    body::before {
      content: 'üçâ';
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 3rem;
      opacity: 0.3;
      animation: float 3s ease-in-out infinite;
    }

    body::after {
      content: 'üçâ';
      position: absolute;
      bottom: 15%;
      right: 10%;
      font-size: 2.5rem;
      opacity: 0.3;
      animation: float 3s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 107, 157, 0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.2; }
    }

    .form-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b9d, #ff8e85, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(255, 107, 157, 0.3);
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6b9d;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ff6b9d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #ffd1dc;
      border-radius: 25px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #ff8e85;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.2);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #ffb3c1;
      font-style: italic;
    }

    .password-group {
      position: relative;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.8rem;
      color: #ff8e85;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #ff6b9d, #ff8e85);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }

    .success-message {
      background: linear-gradient(45deg, #98fb98, #87ceeb);
      color: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(152, 251, 152, 0.3);
    }

    .error-message {
      background: linear-gradient(45deg, #ff6b9d, #ff8e85);
      color: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      input {
        padding: 12px 16px;
      }
      
      button {
        padding: 15px;
      }
    }

    /* Cute animations */
    .form-group {
      animation: slideUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    emailjs.init("zrRVtOLUsDNw7GQ-h"); // Replace with your EmailJS public key

    function sendWelcomeEmail(email, name) {
      emailjs.send("service_h4o18xj", "welcome", {
        to_email: email,
        to_name: name
      })
      .then(() => console.log("Email sent!"))
      .catch((err) => console.error("Email failed:", err));
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      const strengthText = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
      const strengthColors = ['#ff6b9d', '#ff8e85', '#ffa07a', '#98fb98', '#87ceeb'];
      
      return {
        text: strengthText[strength] || 'Very Weak',
        color: strengthColors[strength] || '#ff6b9d'
      };
    }

    function updatePasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthDiv = document.getElementById("password-strength");
      
      if (password) {
        const strength = checkPasswordStrength(password);
        strengthDiv.innerHTML = `Strength: <span style="color: ${strength.color}; font-weight: 600;">${strength.text}</span>`;
      } else {
        strengthDiv.innerHTML = '';
      }
    }

    async function registerUser(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submit-btn");
      const messageDiv = document.getElementById("message");
      
      // Show loading state
      submitBtn.textContent = "Registering... üçâ";
      submitBtn.classList.add("loading");
      messageDiv.innerHTML = '';

      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const contact = document.getElementById("contact").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;

      if (password !== confirm) {
        messageDiv.innerHTML = '<div class="error-message">üö´ Passwords do not match!</div>';
        submitBtn.textContent = "Register";
        submitBtn.classList.remove("loading");
        return;
      }

      try {
        const response = await fetch("/.netlify/functions/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fname, lname, contact, email, password })
        });

        const result = await response.json();
        
        if (result.success) {
          messageDiv.innerHTML = '<div class="success-message">üéâ Registered successfully! Welcome aboard! üçâ</div>';
          sendWelcomeEmail(email, fname + " " + lname);
          document.getElementById("registration-form").reset();
        } else {
          messageDiv.innerHTML = `<div class="error-message">‚ùå Error: ${result.message}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = '<div class="error-message">üö´ Network error. Please try again!</div>';
        console.error("Registration error:", error);
      }

      submitBtn.textContent = "Register";
      submitBtn.classList.remove("loading");
    }

    // Add event listeners when page loads
    window.addEventListener('load', function() {
      document.getElementById("password").addEventListener('input', updatePasswordStrength);
    });
  </script>
</head>
